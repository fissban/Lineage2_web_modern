<script>
    $.get('../api/getInventory.php?objectid=' + sessionStorage.getItem('viewInventory'), (result) =>
    {
        let inventory = JSON.parse(result);

        $.getJSON('../json/items.json', (itemsJSON) =>
        {
            let count_inv = 1;

            inventory.forEach(itemInv =>
            {
                let itemJSON = itemsJSON.find(it => it.id == itemInv.item_id);

                let img = '../img/texturesGame/icons/' + itemJSON.img + '.png';
                // items equipados
                if (itemInv.loc == 'PAPERDOLL')
                {
                    let idSlot = '';
                    switch (itemInv.loc_data)
                    {
                        case '1'://LEAR
                            idSlot = 'slotLHear';
                            break;
                        case '2'://REAR
                            idSlot = 'slotRHead';
                            break;
                        case '3'://NECK
                            idSlot = 'slotNeklase';
                            break;
                        case '4'://LFINGER
                            idSlot = 'slotLFinger';
                            break;
                        case '5'://RFINGER
                            idSlot = 'slotRFinger';
                            break;
                        case '6'://HEAD
                            idSlot = 'slotHead';
                            break;
                        case '7'://RHAND
                            idSlot = 'slotRHand';
                            break;
                        case '8'://LHAND
                            idSlot = 'slotLHand';
                            break;
                        case '9'://GLOVES
                            idSlot = 'slotGloves';
                            break;
                        case '10'://CHEST
                            idSlot = 'slotBody';
                            break;
                        case '11'://LEGS
                            idSlot = 'slotPant';
                            break;
                        case '12'://FEET
                            idSlot = 'slotBoats';
                            break;
                    }

                    if (idSlot != '')
                    {
                        $('#' + idSlot).attr('src', img);
                        $('#' + idSlot).attr('title', itemJSON.name + ' (' + itemInv.count + ')');
                        $('#' + idSlot).tooltip();
                    }

                }
                else
                {
                    $('#slot' + count_inv).attr('src', '../img/texturesGame/icons/' + itemJSON.img + '.png');
                    $('#slot' + count_inv).attr('title', itemJSON.name + ' (' + itemInv.count + ')');
                    $('#slot' + count_inv).tooltip();
                    count_inv++;
                }
            });
        });

    });
</script>
